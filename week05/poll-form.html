<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="An example of using HTML forms">
        <meta name="author" content="Akinsola David Akindileni">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet'>
    </head>

    <body>
        <header>
            <h1>WDD 130 | Akinsola David Akindileni | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is favorite internet browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column2 question3">
                        <label for="feedback" class="lbl-feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="London England, Lagos Nigeria, Johannesburg South Africa, New York USA"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p class="footer-text">&copy;2025 | HTML Form - User Poll Activity | Akinsola David Akindileni</p>
        </footer>
    </body>
</html>
